<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IP对应表模板生成器</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header">
        <img src="../../assets/logo-filled.png" alt="IP模板生成器" title="IP模板生成器" />
        <h1>IP对应表模板生成器</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">请<a target="_blank" href="https://learn.microsoft.com/office/dev/add-ins/testing/test-debug-office-add-ins#sideload-an-office-add-in-for-testing">加载</a>您的加载项以查看应用主体。</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2>IP对应表模板生成器</h2>
        <div class="ip-template-container">
            <div class="form-group">
                <label for="rows-count">表格行数:</label>
                <input type="number" id="rows-count" min="1" max="1000" value="10" class="ms-TextField" required>
                <small class="form-hint">请输入1-1000之间的数字</small>
            </div>
            <div class="form-group">
                <label for="start-ip">起始IP地址:</label>
                <input type="text" id="start-ip" placeholder="192.168.1.1" class="ms-TextField" required>
                <small class="form-hint">例如: 192.168.1.1</small>
            </div>
            <div class="form-group">
                <label for="column-style">表格样式:</label>
                <select id="column-style" class="ms-Dropdown">
                    <option value="default">默认样式</option>
                    <option value="blue">蓝色主题</option>
                    <option value="green">绿色主题</option>
                    <option value="purple">紫色主题</option>
                    <option value="modern">现代简约</option>
                    <option value="classic">经典商务</option>
                </select>
            </div>
            <div class="checkbox-group">
                <label class="ms-CheckBox">
                    <input type="checkbox" id="include-mac" checked>
                    <span class="ms-CheckBox-label">包含MAC地址列</span>
                </label>
            </div>
            <div class="checkbox-group">
                <label class="ms-CheckBox">
                    <input type="checkbox" id="include-desc" checked>
                    <span class="ms-CheckBox-label">包含描述列</span>
                </label>
            </div>
            <div class="checkbox-group">
                <label class="ms-CheckBox">
                    <input type="checkbox" id="include-stripe">
                    <span class="ms-CheckBox-label">启用隔行变色</span>
                </label>
            </div>
        </div>
        <div role="button" id="create-template" class="ms-welcome__action ms-Button ms-Button--hero">
            <span class="ms-Button-label">创建IP对应表模板</span>
        </div>
        <div id="feedback-message" class="feedback-section"></div>
    </main>

    <script>
        // 简单的表单验证
        document.addEventListener('DOMContentLoaded', function() {
            const createButton = document.getElementById('create-template');
            const rowsInput = document.getElementById('rows-count');
            const ipInput = document.getElementById('start-ip');
            
            // 实时验证输入
            rowsInput.addEventListener('input', validateForm);
            ipInput.addEventListener('input', validateForm);
            
            function validateForm() {
                const isValidRows = rowsInput.value >= 1 && rowsInput.value <= 1000;
                const isValidIp = /^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/.test(ipInput.value);
                
                // 显示错误消息
                if (!isValidRows) {
                    rowsInput.setCustomValidity('请输入1-1000之间的有效数字');
                } else {
                    rowsInput.setCustomValidity('');
                }
                
                if (!isValidIp && ipInput.value.trim() !== '') {
                    ipInput.setCustomValidity('请输入有效的IP地址格式');
                } else {
                    ipInput.setCustomValidity('');
                }
            }
        });
    </script>
</body>

</html>
